name: Daily AI Swing Scan

on:
  schedule:
    # Runs at 9:30 UTC (3:00 PM IST) every Monday to Friday
    - cron: '30 9 * * 1-5'
  workflow_dispatch:      # Allows you to click "Run workflow" manually

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: |
          pip install -r requirements.txt

      - name: Run AI Swing Scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        # ðŸ‘‡ THIS WAS THE ERROR. WE CHANGED IT TO swing_pro.py
        run: python swing_pro.py

      - name: Commit and Push History
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add alert_history.json trades.json
          git commit -m "Update Daily Ledger" || exit 0
          git push
